<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">

                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Nombre Apellido">

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="1234567890">

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" class="input-padron" cols="70" rows="10"></textarea>
                
                <fieldset>

                    <legend>¿Cómo le gustaría que le contactemos?</legend>

                    <label for="radio-email">
                        <input type="radio" name="contacto" value="email" id="radio-email">
                        Email
                    </label>
                    
                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="telefono" id="radio-telefono">
                        Teléfono
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>
                        Whatsapp
                    </label>

                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                
                <label class="checkbox" for="">
                    <input type="checkbox" name="" id="">Le gustaría recibir novedades  de la Barbería Alura?
                </label>

                <input class="enviar" type="submit" value="Enviar formulario">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08:00 - 20:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08:00 - 20:00 hrs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08:00 - 20:00 hrs</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="">
            <p class="copyright">&#169 Copyright Barbería Alura - 2024</p>
        </footer>
    </body>
</html>
